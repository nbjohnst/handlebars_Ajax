<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js" type="text/javascript" charset="utf-8"></script>
    <script src="index.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <main>
        
    </main>

    <script id="user-template" type="text/x-handlebars-template">
        <div class="userWrapper">
            <h2 class="author">{{author}}</h2>
            <h5 class="website">{{website}}</h5>
            <div id="{{id}}"></div>
        </div>
    </script>
    <script id="post-template" type="text/x-handlebars-template">
        <div class="postWrapper">
            <h3 class="postTitle">{{title}}</h3>
            <p class="body">{{body}}</p>
        </div>
    </script>
</body>
</html>
